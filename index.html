<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <section class="container">
        <section class="screen" id="screenElement">0</section>
        <section class="keys">
            <button class="op-keys" id="btn-sign">±</button>
            <button class="op-keys" id="btn-comma">.</button>
            <button class="op-keyclear" id="btn-clear">AC</button>
            <button class="num-keys" id="btn0">0</button>
            <button class="num-keys" id="btn1">1</button>
            <button class="operator" id="btn-add">+</button>
            <button class="num-keys" id="btn2">2</button>
            <button class="num-keys" id="btn3">3</button>
            <button class="operator" id="btn-sub">-</button>
            <button class="num-keys" id="btn4">4</button>
            <button class="num-keys" id="btn5">5</button>
            <button class="operator" id="btn-mltpy">×</button>
            <button class="num-keys" id="btn6">6</button>
            <button class="num-keys" id="btn7">7</button>
            <button class="operator" id="btn-divide">÷</button>
            <button class="num-keys" id="btn8">8</button>
            <button class="num-keys" id="btn9">9</button>
            <button class="operator" id="btn-equal">=</button>
            

        </section>
    </section >
    
</body>
</html>
